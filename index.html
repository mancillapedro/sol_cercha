<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cercha curso soldadura</title>

    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
</head>

<body>
    <a-scene
        embedded
        arjs='
            sourceType: webcam;
            debugUIEnabled: false;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3;
        '
    >
        <a-assets>
            <a-asset-item
                id="cercha"
                src="./assets/Sintitulo.gltf"
            ></a-asset-item>
        </a-assets>

        <a-marker
            type='barcode'
            value='22'
        >
            <a-entity
                position="0 0 0"
                animation="
                    property: rotation;
                    to: 0 360 0;
                    loop: true;
                    easing: linear;
                    dur: 5000
                    "
            >
                <a-entity
                    gltf-model="#cercha"
                    position="-0.5 0 0.5"
                    rotation="-90 -0 0"
                    animation-mixer
                    scale="0.001 0.001 0.001"
                    id="cercha_entidad"
                ></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>

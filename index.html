<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cercha curso soldadura</title>

    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
</head>

<body>
    <a-scene
        embedded
        arjs='
            sourceType: webcam;
            debugUIEnabled: false;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3;
        '
    >
        <a-assets>
            <a-asset-item
                id="cercha"
                src="./assets/Sintitulo.gltf"
            ></a-asset-item>
        </a-assets>

        <a-marker
            type='barcode'
            value='22'
        >
            <a-entity
                id="cercha-entidad"
                gltf-model="#cercha"
                scale="0.01 0.01 0.01"
                rotation="-90 0 0"
                position="-5 -15 5"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
